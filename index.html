<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img
					src="./assets/img/instagram-celular.png"
					alt="Instagram Profile Phone"
				/>
			</div>
			<div class="instagram-continue">
				<div class="group">
					<img
						src="./assets/img/instagram-logo.png"
						alt="Instagram Logo"
						class="instagram-logo"
					/>
					<div class="profile-photo">
						<img
							src="./assets/img/perfil-instagram.jpg"
							alt="Perfil Photo"
						/>
					</div>
					<a href="#" class="instagram-login"
						>Continue as falacomocarlos</a
					>
					<a href="#" class="instagram-logout">Remove account</a>
				</div>
				<div class="group">
					<p class="not-account">Not falacomocarlos?</p>
					<p class="not-account">
						<span class="link-blue">Switch Accounts</span>
						or
						<span class="link-blue">Sign Up</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Get the App</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
